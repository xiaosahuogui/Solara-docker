name: solara-music

on:
  push:
    branches: [main]
    # 当 push 只修改 README.md 或 docker-compose.yml 时，不触发 workflow
    paths-ignore:
      - "README.md"
      - "Dockerfile部署-docker-compose.yml"
      - "Docker镜像部署-docker-compose.yml"
  release:
    types: [created]

jobs:
  build_and_push_docker:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./Dockerfile
          push: true
          platforms: linux/amd64,linux/arm64
          tags: ${{ secrets.DOCKER_HUB_USERNAME }}/solara-music:latest
          
      - name: Tag with Release version (only on release)
        if: github.event_name == 'release'
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./Dockerfile
          push: true
          platforms: linux/amd64,linux/arm64
          tags: |
            ${{ secrets.DOCKER_HUB_USERNAME }}/solara-music:${{ github.event.release.tag_name }}
            ${{ secrets.DOCKER_HUB_USERNAME }}/solara-music:latest
